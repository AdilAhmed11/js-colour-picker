<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood to Colour</title>
    <link rel="stylesheet" src="style.css">
</head>
<body>
    <h1>Mood to Colour</h1>

    <label for="mood">How are you feeling?</label>
    <select id ="mood">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="calm">Calm</option>
        <option value="angry">Angry</option>
    </select>

    <button type="button" id="changeColour">Change Colour</button>

    <div id="colourDisplay">
        <p>Current Colour: <span id="colourCode">#FFFFFF</span></p>
    </div>

    
</body>
<script src="./script.js"></script>
</html>
